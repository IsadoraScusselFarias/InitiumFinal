<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="base/template.xhtml">

	<ui:define name="conteudo">
	<div class="cabecalhoNovo">
		<h3>Criterios</h3>
	</div>
		<h:form>
		
			<div class="alert-success">
				<h:messages />
			</div>
			<div class="container">
				<div class="row">
					<h:outputLabel value="#{tipoAvaliacaoBean.tipoAvaliacao.nome}"  />
				</div>
				<div class="row">
				<h:selectManyCheckbox value="#{tipoAvaliacaoBean.criterios}" required="true">

						<f:selectItems value="#{tipoAvaliacaoBean.listaCriterio}" var="t"
								itemLabel="#{t.descricao}" itemValue="#{t}"  rendered="#{not empty tipoAvaliacaoBean.listaCriterio}"/>

				</h:selectManyCheckbox>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
