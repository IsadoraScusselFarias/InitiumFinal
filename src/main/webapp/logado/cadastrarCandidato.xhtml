<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="base/template.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<div class="container">
			<div class="linha">
				<h3>Cadastro de Candidato</h3>
			</div>
			<div class="formularioContainer">
					<div class="row">
					<div class="col-2 col-form-label">
						<h:outputLabel value="Nome:" for="campo-candidato" />
					</div>

					<div class="col-10">
						<h:inputText value="#{candidatoBean.candidato.nome}"
							id="campo-candidato" required="true" label="candidato">
						</h:inputText>
					</div>
				</div>
				<div class="row">
					<div class="col-2 col-form-label">
						<h:outputLabel value="Email:" for="campo-candidato" class="" />
					</div>
					<div class="col-10">
						<h:inputText value="#{candidatoBean.candidato.email}"
							id="campo-email" required="true" label="candidato">
						</h:inputText>
					</div>
				</div>
				<div class="row">
					<div class="col-2 col-form-label">
						<h:outputLabel value="Telefone:" for="campo-candidato" />
					</div>
					<div class="col-10">
						<h:inputText value="#{candidatoBean.candidato.telefone}"
							id="campo-telefone" required="true" label="candidato">
						</h:inputText>
					</div>

				</div>
				<div class="row">
					<div class="col-2 col-form-label">
						<h:outputLabel value="InformaÃ§Ãµes:" for="campo-candidato" />
					</div>
					<div class="col-10">
						<h:inputText value="#{candidatoBean.candidato.informacoes}"
							id="campo-informacoes" required="true" label="candidato">
						</h:inputText>
					</div>
				</div>
				<div class="row">
					<div><h:commandButton value="Salvar" action="#{candidatoBean.salvar}" class="btn" /></div>
				</div>
			</div>

			</div>
		</h:form>
	</ui:define>

</ui:composition>

</html>
