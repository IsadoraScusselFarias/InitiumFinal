<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="base/template.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<div class="container">
				<div class="linha">
					<h3>Cadastro de Candidato</h3>
				</div>
				<div class="formularioContainer">
					<div class="row">
						<div class="col-2 col-form-label">
							<h:outputLabel value="Nome:" for="campo-candidato" />
						</div>

						<div class="col-10">
							<h:inputText value="#{candidatoBean.candidato.nome}"
								id="campo-candidato" required="true" label="Nome:"
								validatorMessage="Digite um nome válido! (somente letras, máx 100 caracteres)" maxlength="100" minlength="1">
								<f:validateRegex pattern="^[a-zA-Z]+$" />
							</h:inputText>
							<span><h:message for="campo-candidato" class="alert-danger erro" /></span>
						</div>
					</div>
					<div class="row">
						<div class="col-2 col-form-label">
							<h:outputLabel value="Email:" for="campo-candidato" class="" />
						</div>
						<div class="col-10">
							<h:inputText value="#{candidatoBean.candidato.email}"
								id="campo-email" required="true" label="candidato" validatorMessage="Digite um email válido! Exemplo: fulaninho@fulano.com">
								 <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							</h:inputText>
							<span><h:message for="campo-email" class="alert-danger erro" /></span>
						</div>
					</div>
					<div class="row">
						<div class="col-2 col-form-label">
							<h:outputLabel value="Telefone:" for="campo-telefone" />
						</div>
						<div class="col-10">
							<h:inputText value="#{candidatoBean.candidato.telefone}"
								id="campo-telefone" validatorMessage="Digite um telefone válido! (somente números! Exemplo: (11)12345-6789)" required="true" label="Telefone:" minlength="10" >
								<f:validateRegex pattern="[0-9+]+" />
							</h:inputText>
							<span><h:message for="campo-telefone" class="alert-danger erro" /></span>
						</div>

					</div>
					<div class="row">
						<div class="col-2 col-form-label">
							<h:outputLabel value="Informações:" for="campo-informacoes" />
						</div>
						<div class="col-10">
							<h:inputTextarea cols="30" rows="10" value="#{candidatoBean.candidato.informacoes}"
								id="campo-informacoes" required="true" label="Informações:" />
						</div>
						<span><h:message for="campo-informacoes" class="alert-danger erro" /></span>
					</div>
					<div class="row">
						<div><h:commandButton value="Salvar" action="#{candidatoBean.salvar}" class="btn" /></div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>

</html>
