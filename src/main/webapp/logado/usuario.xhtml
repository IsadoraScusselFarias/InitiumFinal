<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="base/template.xhtml">

	<ui:define name="conteudo">
		<div class="cabecalhoNovo">
			<h3>Usuários</h3>
		</div>
		<h:form>
			<div class="barraSuperiorContainer">
				<span><h:outputLabel value="Pesquisar: " /></span> <span><h:inputText
						id="nomeUsuarioFiltrada"
						value="#{usuarioBean.nomeUsuarioFiltrada}" class="col-sm-8" /></span> <span><h:commandButton
						class="btn btn-info" value="Filtrar"
						action="#{usuarioBean.listarUsuario}" /></span> <span><h:commandButton
						value="Cadastrar" class=" btn btn-success"
						action="#{usuarioBean.novo}" /> </span>
			</div>
			<div class="alert-success">
				<h:messages />
			</div>
			<div class="container">
				<div class="row">
					<h:dataTable value="#{usuarioBean.list}" var="item"
						rendered="#{not empty usuarioBean.list}"
						class="table table-hover table-bordered thead-inverse">
						<thead>
							<h:column>
								<f:facet name="header">ID</f:facet>#{item.id}</h:column>
							<h:column>
								<f:facet name="header">Nome</f:facet>#{item.nome}</h:column>
							<h:column>
								<f:facet name="header">Email</f:facet>#{item.email}</h:column>
							<h:column>
								<f:facet name="header">Administrador</f:facet>#{item.administrador}</h:column>
							<h:column>
								<f:facet name="header">Usuário Inativo</f:facet>#{item.statusUsuario}</h:column>
							<h:column>
								<f:facet name="header">Foto</f:facet>#{item.foto}</h:column>

							<h:column class="centralizarTabela">
								<div class="centralizarTabela">
									<h:commandLink action="#{usuarioBean.editar(item)}">
										<h:graphicImage library="imagem" name="editar.svg"
											alt="Editar" title="Editar" />
									</h:commandLink>
								</div>
							</h:column>
							<h:column>
								<div class="centralizarTabela">
									<h:commandLink action="#{usuarioBean.remover(item)}">
										<h:graphicImage library="imagem" name="lixo.svg" alt="Remover"
											title="Remover" />
									</h:commandLink>
								</div>
							</h:column>
						</thead>
					</h:dataTable>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
