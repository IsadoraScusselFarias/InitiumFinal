<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="base/template.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<div class="container">
				<div class="linha">
					<h3>Cadastro de Prova</h3>
				</div>
				<div class="formularioContainer">
				<div class="row">
						<div class="col-2 col-form-label">
							<h:outputLabel value="Anexo" for="campo-anexo" />
						</div>
						<div class="col-10">
							<h:inputText  id="campo-anexo" required="false" label="prova"								value="#{provaBean.prova.anexo}">
							</h:inputText>
						</div>
					</div>
					<div class="row">
						<div class="col-2 col-form-label">
							<h:outputLabel value="Data Inicio Correção:"
								for="campo-dataInicioCorrecao" />
						</div>

						<div class="col-10">
							<h:inputText value="#{provaBean.prova.dataInicioCorrecao}"
								id="campo-dataInicioCorrecao" required="false" label="prova">
							</h:inputText>
						</div>
					</div>
					<div class="row">
						<div class="col-2 col-form-label">
							<h:outputLabel value="Data Final Correção:" for="campo-dataFinalCorrecao"
								class="" />
						</div>
						<div class="col-10">
							<h:inputText value="#{provaBean.prova.dataFinalCorrecao}"
								id="campo-dataFinalCorrecao" required="false" label="prova">
							</h:inputText>
						</div>
					</div>
					<div class="row">
						<div class="col-2 col-form-label">
							<h:outputLabel value="Pontos Fortes:" for="campo-pontosFortes" />
						</div>
						<div class="col-10">
							<h:inputText value="#{provaBean.prova.pontosFortes}"
								id="campo-pontosFortes" required="false" label="prova">
							</h:inputText>
						</div>
					</div>
					<div class="row">
						<div class="col-2 col-form-label">
							<h:outputLabel value="Pontos Fracos:" for="campo-pontosFracos" />
						</div>
						<div class="col-10">
							<h:inputText value="#{provaBean.prova.pontosFracos}"
								id="campo-pontosFracos" required="false" label="prova">
							</h:inputText>
						</div>
					</div>
					<div class="row">
						<div class="col-2 col-form-label">
							<h:outputLabel value="Parecer:" for="campo-parecer" />
						</div>
						<div class="col-10">
							<h:inputText value="#{provaBean.prova.parecer}"
								id="campo-parecer" required="false" label="prova">
							</h:inputText>
						</div>
					</div>
					<div class="row">
						<div>
							<h:commandButton value="Salvar" action="#{provaBean.salvar}"
								class="btn" />
						</div>
					</div>
				</div>	

			</div>
		</h:form>
	</ui:define>

</ui:composition>

</html>
