<html xmlns="http://www.w3.org /1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>exemplo</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
</h:head>
<h:body>
	<h:form>
		<div class="container">
			<h:messages />
			<div class="row">
				<h:outputLabel value="Pesquisar" />
				<h:inputText id="nomeCidadeFiltrada"
					value="#{cidadeBean.nomeCidadeFiltrada}" />
				<h:commandButton class="btn" value="Filtrar"
					action="#{cidadeBean.listarCidade}" />
			</div>
			<div class="row">
				<h:dataTable value="#{cidadeBean.list}" var="item"
					rendered="#{not empty cidadeBean.list}">
					<h:column>
						<f:facet name="header">ID</f:facet>#{item.id}</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>#{item.nome}</h:column>
					<h:column>
						<f:facet name="header">UF</f:facet>#{item.uf.nome}</h:column>
					<h:column>
						<h:commandLink action="#{cidadeBean.editar(item)}">
							<h:graphicImage library="imagem" name="edit.png" alt="Editar"
								title="Editar" />
						</h:commandLink>

					</h:column>
					<h:column>
						<h:commandLink action="#{cidadeBean.remover(item)}">
							<h:graphicImage library="imagem" name="trash.png" alt="Remover"
								title="Remover" />
						</h:commandLink>

					</h:column>
				</h:dataTable>
			</div>
			<div class="row">
				<h:commandButton value="Adicionar" action="#{cidadeBean.novo}" />
			</div>
		</div>
	</h:form>
	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</html>
