<html xmlns="http://www.w3.org /1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Cadastrar Usuario</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
</h:head>
<h:body>
	<h:form>
		<div class="container">

			<div class="row">
				<h:outputLabel value="Nome:" for="campo-nome" />
				<h:inputText value="#{usuarioBean.usuario.nome}" id="campo-nome"
					required="true" label="Nome"
					validatorMessage="Digite somente letras" maxlength="50" />
				<h:message for="campo-nome" style="color:red" />
			</div>
			<div class="row">
				<h:outputLabel value="Email:" for="campo-email" />
				<h:inputText value="#{usuarioBean.usuario.email}" id="campo-email"
					required="true" label="Email"
					validatorMessage="Digite somente letras" maxlength="50" />
				<h:message for="campo-email" style="color:red" />
			</div>
			<div class="row">
				<h:outputLabel value="Senha:" for="campo-senha" />
					<h:inputSecret id="campo-senha" required="true" label="Senha"
						rendered="#{empty usuarioBean.usuario.id}"
						value="#{usuarioBean.senha}" />
				<h:message for="campo-senha" style="color:red" />
			</div>
			<div class="row">
			<h:outputLabel value="Administrador" for="campo-administrador" />
			<h:selectBooleanCheckbox value="#{usuarioBean.usuario.administrador}" id="campo-administrador"/>
			</div>
			<div class="row">
			<h:outputLabel value="Usuario Inativo" for="campo-status" />
			<h:selectBooleanCheckbox value="#{usuarioBean.usuario.statusUsuario}" id="campo-status"/>
			</div>
			<div class="row">
				<h:commandButton value="Salvar" action="#{usuarioBean.salvar}" />
			</div>
		</div>
	</h:form>
	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</html>
