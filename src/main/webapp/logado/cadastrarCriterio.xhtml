<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Cadastrar Criterio</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
</h:head>
<h:body>
	<h1>DESCRICAO</h1>
	<h:form>
		<div class="container">

			<div class="row">
				<h:outputLabel value="Descricao:" for="campo-descricao" />
				<h:inputText value="#{criterioBean.criterio.descricao}"
					id="campo-descricao" required="true" label="Descricao" p:type="text"
					maxlength="50">
				</h:inputText>
				<h:message for="campo-descricao" style="color:red" />
				<h:outputLabel value="Obrigatorio" for="campo-obrigatorio" />
				<h:selectBooleanCheckbox
					value="#{criterioBean.criterio.obrigatorio}" id="campo-obrigatorio" />

			</div>
			<div class="row">
				<h:outputLabel value="Tipo Avaliacao:" for="campo-tipoAvaliacao" />
				<h:selectOneMenu value="#{criterioBean.criterio.tipoAvaliacao}" id="campo-tipoAvaliacao"
					requiredMessage="Tipo avaliacao obrigatorio" label="Tipo Avaliacao" required="true">
					<f:selectItem itemValue="" itemLabel="Selecione um tipo de avaliacao" />


				<h:message for="campo-tipoAvaliacao" style="color:red" />
					<f:selectItems value="#{criterioBean.listTipoAvaliacao}" var="tipoAvaliacao"
						itemLabel="#{tipoAvaliacao.nome}" itemValue="#{tipoAvaliacao}"  />
				</h:selectOneMenu>
				<h:message for="campo-tipoAvaliacao" style="color:red" />
			</div>
			<div class="row">
				<h:commandButton value="Salvar" action="#{criterioBean.salvar}" />
			</div>
		</div>
	</h:form>
	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</html>
