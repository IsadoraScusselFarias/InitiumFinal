<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="base/template.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<div class="container">
				<div class="linha">
					<h3>Cadastro de Tipo Avaliação</h3>
				</div>
				<div class="formularioContainer">
					<div class="row">
						<div class="col-2 col-form-label">
							<h:outputLabel value="Nome:" for="campo-nome" />
						</div>
						<div class="col-10">
							<h:inputText value="#{tipoAvaliacaoBean.tipoAvaliacao.nome}"
								id="campo-nome" required="true" label="Nome"
								validatorMessage="Digite somente letras" maxlength="20">
								<f:validateRegex pattern="^.{1,20}" />
								</h:inputText>
							<h:message for="campo-nome" style="color:red" />
						</div>
					</div>
					<div class="row">
						<div class="col-2 col-form-label">
							<h:outputLabel value="PrazoPadrao:" for="campo-prazoPadrao" />
						</div>
						<div class="col-10">
							<h:inputText
								value="#{tipoAvaliacaoBean.tipoAvaliacao.prazoPadrao}"
								id="campo-prazoPadrao" required="true" label="Prazo Padrao"
								validatorMessage="Digite somente numeros" maxlength="2">
								<!-- <f:validateRegex pattern="\d*(.\d+)?" />  -->
							</h:inputText>
							<h:message for="campo-nome" style="color:red" />
						</div>
					</div>
					<div class="row">
						<h:commandButton value="Salvar"
							action="#{tipoAvaliacaoBean.salvar}" />
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
