<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Cadastrar Avaliador</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
</h:head>
<h:body>
	<h:form>
		<div class="container">
			<div class="formularioContainer">
				<div class="row">
					<div class="col-2 col-form-label">
						<h:outputLabel value="Nome:" for="campo-nome" />
					</div>
					<div class="col-10">
						<h:inputText value="#{usuarioBean.usuario.nome}" id="campo-nome"
							required="true" label="Nome"
							validatorMessage="Digite somente letras" maxlength="50" />
						<h:message for="campo-nome" style="color:red" />
					</div>
				</div>
				<div class="row">
					<h:outputLabel value="Email:" for="campo-email" />
					<h:inputText value="#{avaliadorBean.usuario.email}"
						id="campo-email" required="true" label="Email"
						validatorMessage="Digite somente letras" maxlength="50" />
					<h:message for="campo-email" style="color:red" />
				</div>
		</div>
		<div class="row">
			<div class="col-2 col-form-label">
					<h:outputLabel value="Senha:" for="campo-senha" />
			</div>
			<div class="col-10">
				<h:inputSecret id="campo-senha" required="true" label="Senha"
					rendered="#{empty usuarioBean.usuario.id}"
					value="#{avaliadorBean.senha}" />
				<h:message for="campo-senha" style="color:red" />
			</div>
			<h:message for="campo-senha" style="color:red" />
		</div>
			<div class="row">
							<div class="col-2 col-form-label">
								<h:outputLabel value="Confirmar senha:" for="campo-senha2" />
							</div>
							<div class="col-10">
								<h:inputSecret id="campo-senha2" required="true" label="Senha2"
								validatorMessage = "Senhas incorretas"
									rendered="#{empty usuarioBean.usuario.id}"
									value="#{usuarioBean.confirmarSenha}" />
								<h:message for="campo-senha2" style="color:red" />
							</div>
						</div>
					</div>


				<div class="row">
					<h:commandButton value="Salvar" action="#{avaliadorBean.salvar}" />
				</div>
		
	</h:form>
	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</html>
