<html xmlns="http://www.w3.org /1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Cadastrar Avaliador</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
</h:head>
<h:body>
	<h:form>
		<div class="container">

			<div class="row">
				<h:outputLabel value="Nome:" for="campo-nome" />
				<h:inputText value="#{avaliadorBean.usuario.nome}" id="campo-nome"
					required="true" label="Nome" p:type="text"
					validatorMessage="Digite somente letras" maxlength="50">
					<f:validateRegex pattern="^[a-zA-Z]+$"/>
					</h:inputText>
				<h:message for="campo-nome" style="color:red" />
			</div>
			<div class="row">
				<h:outputLabel value="Email:" for="campo-email" />
				<h:inputText value="#{avaliadorBean.usuario.email}" id="campo-email"
					required="true" label="Email" p:type="email"
					maxlength="50">
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</h:inputText>
					<h:message for="campo-email" style="color:red" />
			</div>
			<div class="row">
				<h:outputLabel value="Senha:" for="campo-senha" />
					<h:inputSecret id="campo-senha" required="true" label="Senha" p:type="password"
						rendered="#{empty avaliadorBean.usuario.id}"
						value="#{avaliadorBean.usuario.senha}">
						<f:validateRegex pattern=".{8,}" />
						</h:inputSecret>
				<h:message for="campo-senha" style="color:red" />
			</div>
			
			
			<div class="row">
				<h:commandButton value="Salvar" action="#{avaliadorBean.salvar}" />
			</div>
		</div>
	</h:form>
	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</html>
