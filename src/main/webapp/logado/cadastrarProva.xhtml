<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="base/template.xhtml">

	<ui:define name="conteudo">
			<h:form enctype="multipart/form-data" prependId="false">
			<div class="container">
				<div class="linha">
					<h3>Cadastro de Prova</h3>
				</div>
				<div class="formularioContainer">
				<div class="form-group">
						<h:outputLabel value="Anexo" for="campo-anexo" />
						<h:inputFile id="campo-anexo" required="true" label="Anexo"
							value="#{provaBean.arquivoUpado}"
							requiredMessage="Arquivo nÃ£o selecionado!!" />
						<h:message for="campo-anexo" style="color:red" />
					</div>	
					
					<div class="row">
						<div class="col-2 col-form-label">
							<h:outputLabel value="Prazo:" for="campo-prazo" />
						</div>
						<div class="col-10">
							<h:inputText value="#{provaBean.prova.prazo}"
								id="campo-prazo" required="false" label="prova">
							</h:inputText>
						</div>
					</div>
					
					
			
			<div class="row">
				<h:outputLabel value="Tipo Avaliacao:" for="campo-tipoAvaliacao" />
				<h:selectOneMenu value="#{provaBean.prova.tipoAvaliacao}" id="campo-tipoAvaliacao"
					requiredMessage="Tipo avaliacao obrigatorio" label="Tipo Avaliacao" required="true">
					<f:selectItem itemValue="" itemLabel="Selecione um tipo de avaliacao" />

				<h:message for="campo-tipoAvaliacao" style="color:red" />
					<f:selectItems value="#{provaBean.listTipoAvaliacao}" var="tipoAvaliacao"
						itemLabel="#{tipoAvaliacao.nome}" itemValue="#{tipoAvaliacao}"  />
				</h:selectOneMenu>
				<h:message for="campo-tipoAvaliacao" style="color:red" />
			</div>
			
			<div class="row">
				<h:outputLabel value="Candidato:" for="campo-candidato" />
				<h:selectOneMenu value="#{provaBean.prova.candidato}" id="campo-candidato"
					requiredMessage="Candidato obrigatorio" label="Candidato" required="true">
					<f:selectItem itemValue="" itemLabel="Selecione um Candidato" />

				<h:message for="campo-candidato" style="color:red" />
					<f:selectItems value="#{provaBean.listCandidato}" var="candidato"
						itemLabel="#{candidato.nome}" itemValue="#{candidato}"  />
				</h:selectOneMenu>
				<h:message for="campo-candidato" style="color:red" />
			</div>
			
			<div class="row">
				<h:outputLabel value="Avaliador" for="campo-usuario" />
				<h:selectOneMenu value="#{provaBean.prova.usuario}" id="campo-usuario"
					requiredMessage="Avaliador obrigatorio" label="Avaliador" required="true">
					<f:selectItem itemValue="" itemLabel="Selecione um Avaliador" />

				<h:message for="campo-usuario" style="color:red" />
					<f:selectItems value="#{provaBean.listUsuario}" var="usuario"
						itemLabel="#{usuario.nome}" itemValue="#{usuario}"  />
				</h:selectOneMenu>
				<h:message for="campo-usuario" style="color:red" />
			</div>
			
					<div class="row">
						<div>
							<h:commandButton value="Salvar" action="#{provaBean.salvar}"
								class="btn" />
						</div>
					</div>
				</div>	

			</div>
		</h:form>
	</ui:define>

</ui:composition>

</html>
