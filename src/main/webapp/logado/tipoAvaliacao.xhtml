<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="base/template.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<div class="container">
				<h:messages />
				<div class="row">
					<h:outputLabel value="Pesquisar" />
					<h:inputText id="nomeTipoAvaliacaoFiltrada"
						value="#{tipoAvaliacaoBean.nomeTipoAvaliacaoFiltrada}" />
					<h:commandButton class="btn" value="Filtrar"
						action="#{tipoAvaliacaoBean.listarTipoAvaliacao}" />
				</div>
				<div class="row">
					<h:dataTable value="#{tipoAvaliacaoBean.list}" var="item"
						rendered="#{not empty tipoAvaliacaoBean.list}">
						<h:column>
							<f:facet name="header">ID</f:facet>#{item.id}</h:column>
						<h:column>
							<f:facet name="header">Nome</f:facet>#{item.nome}</h:column>
						<h:column>
							<f:facet name="header">Prazo Padrao</f:facet>#{item.prazoPadrao}</h:column> s
						<h:column>
							<h:commandLink action="#{tipoAvaliacaoBean.editar(item)}">
								<h:graphicImage library="imagem" name="edit.png" alt="Editar"
									title="Editar" />
							</h:commandLink>

						</h:column>
						<h:column>
							<h:commandLink action="#{tipoAvaliacaoBean.remover(item)}">
								<h:graphicImage library="imagem" name="trash.png" alt="Remover"
									title="Remover" />
							</h:commandLink>

						</h:column>
					</h:dataTable>
				</div>
				<div class="row">
					<h:commandButton value="Adicionar" action="#{tipoAvaliacaoBean.novo}" />
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
