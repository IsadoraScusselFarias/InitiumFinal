<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="base/template.xhtml">

	<ui:define name="conteudo">
	<div class="cabecalhoNovo">
		<h3>Tipo Avaliação</h3>
	</div>
		<h:form>
			<div class="barraSuperiorContainer">
				<span><h:outputLabel value="Pesquisar:" /></span>
				<span><h:inputText
						id="nomeTipoAvaliacaoFiltrada" class="col-sm-8"
						value="#{tipoAvaliacaoBean.nomeTipoAvaliacaoFiltrada}" />
				</span>
				<span><h:commandButton
						class="btn btn-info" value="Filtrar"
						action="#{tipoAvaliacaoBean.listarTipoAvaliacao}" />
				</span>
				<span><h:commandButton
						value="Cadastrar" class=" btn btn-success" action="#{tipoAvaliacaoBean.novo}" />
				</span>
			</div>
			<div class="alert-success">
				<h:messages />
			</div>
			<div class="container">
				<div class="row">
					<h:dataTable value="#{tipoAvaliacaoBean.list}" var="item"
						rendered="#{not empty tipoAvaliacaoBean.list}" class="table table-hover table-bordered thead-inverse">
					<thead>
						<h:column>
							<f:facet name="header">ID</f:facet>#{item.id}</h:column>
						<h:column>
							<f:facet name="header">Nome</f:facet>#{item.nome}</h:column>
						<h:column>
							<f:facet name="header">Prazo Padrao</f:facet>#{item.prazoPadrao}</h:column>
							<h:column class="centralizarTabela">
							<div class="centralizarTabela">
							<f:facet name="header">Editar</f:facet>
								<h:commandLink action="#{tipoAvaliacaoBean.editar(item)}">
									<h:graphicImage library="imagem" name="editar.svg" alt="Editar"
										title="Editar" />
								</h:commandLink>
							</div>
						</h:column>
						<h:column>
							<div class="centralizarTabela">
							<f:facet name="header">Remover</f:facet>
								<h:commandLink action="#{tipoAvaliacaoBean.remover(item)}">
									<h:graphicImage library="imagem" name="lixo.svg" alt="Remover"
										title="Remover" />
								</h:commandLink>
							</div>
						</h:column>
						</thead>
					</h:dataTable>
				</div>

			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
