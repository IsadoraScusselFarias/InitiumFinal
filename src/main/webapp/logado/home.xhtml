<html xmlns="http://www.w3.org /1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>exemplo</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
</h:head>

<h:body>

	<h:form>
		<div class="container">
			Ola #{sessionScope.usuario}! Voce esta logado.
			<div class="row">
				<div id="col-6">
					<h:commandButton value="Cadastrar UF" action="uf" class="btn btn-default" />
				</div>
				<div id="col-3">
					<h:commandButton value="Cadastrar Cidade" action="cidade"
						class="btn btn-default" />
				</div>
				<div id="col-3">
					<h:commandButton value=" Sair "
						action="#{autenticacaoBean.registraSaida}" class="btn " />
				</div>
			</div>
		</div>
	</h:form>
	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</html>
