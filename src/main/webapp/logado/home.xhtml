<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Home</title>
	<h:outputStylesheet name="home.css" library="css" type="text/css" />
	<meta charset="UTF-8" />
</h:head>

<h:body>
	<nav class="menu" tabindex="0">
		<div class="smartphone-menu-trigger" />
		<header class="avatar">
			<h:graphicImage
				value="https://s3.amazonaws.com/uifaces/faces/twitter/kolage/128.jpg" />
			<h2>#{sessionScope.usuario}</h2>
		</header>
		<ul>
			<li tabindex="0" class="icon-user"><span>Minha conta</span></li>
			<li tabindex="0" class="icon-users"><span>Avaliadores</span></li>
			<li tabindex="0" class="icon-add-user"><span>Candidatos</span></li>
			<li tabindex="0" class="icon-code"><span><a
					href="logado/tipoAvaliacao.xhtml">Tipo Avaliação</a></span></li>
			<li tabindex="0" class="icon-news"><span>Provas</span></li>
			<li tabindex="0" class="icon-log-out"><span>Sair</span></li>
		</ul>
	</nav>

	 <ui:composition template="base/template.xhtml">

		<ui:define name="conteudo">
			<h:form>
				<div class="container">
					Ola #{sessionScope.usuario}! Voce esta logado.
					<div class="row">
						<div id="col-4">
							<h:commandButton value=" Cadastrar Tipo Avaliacao "
								action="tipoAvaliacao" class="btn btn-default" />
						</div>
						<div id="col-3">
							<h:commandButton value="Cadastrar Criterio" action="criterio"
								class="btn btn-default" />
						</div>
						<div id="col-5">
							<h:commandButton value="Cadastrar Candidato" action="candidato"
								class="btn btn-default" />
						</div>
						<!-- *************************************************************************** -->
						<div id="col-5">
							<h:commandButton value="Cidade" action="cidade"
								class="btn btn-default" />
						</div>
						<div id="col-5">
							<h:commandButton value="Uf" action="uf"
								class="btn btn-default" />
						</div>
						<!-- *************************************************************************** -->
						
						<div id="col-6">
							<h:commandButton value=" Sair "
								action="#{autenticacaoBean.registraSaida}" class="btn " />
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>

	</ui:composition>

	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</html>
