<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="base/template.xhtml">

	<ui:define name="conteudo">
		<div class="cabecalhoNovo">
			<h3>Candidatos</h3>
		</div>
		<h:form>
			<div class="barraSuperiorContainer">
				<span><h:outputLabel value="Pesquisar:" /></span> <span><h:inputText
						id="nomeCandidatoFiltrada" class="col-sm-8"
						value="#{candidatoBean.nomeCandidatoFiltrada}" /> </span> <span><h:commandButton
						class="btn btn-info" value="Filtrar"
						action="#{candidatoBean.listarCandidato}" /> </span> <span><h:commandButton
						value="Cadastrar" class=" btn btn-success"
						action="#{candidatoBean.novo}" /> </span>
			</div>
			<div class="alert-success">
				<h:messages />
			</div>
			<div class="container">
				<div class="row">
					<h:dataTable value="#{candidatoBean.list}" var="item"
						rendered="#{not empty candidatoBean.list}"
						class="table table-hover table-bordered thead-inverse">
						<thead>
							<h:column>
								<f:facet name="header"> ID</f:facet>#{item.id}</h:column>
							<h:column>
								<f:facet name="header">Nome</f:facet>#{item.nome}</h:column>
							<h:column>
								<f:facet name="header">Email</f:facet>#{item.email}</h:column>
							<h:column>
								<f:facet name="header">Telefone</f:facet>#{item.telefone}</h:column>
							<h:column>
								<f:facet name="header">Informações</f:facet>#{item.informacoes}</h:column>

							<h:column class="centralizarTabela">
								<div class="centralizarTabela">
								<f:facet name="header">Editar</f:facet>
									<h:commandLink action="#{candidatoBean.editar(item)}">
										<h:graphicImage library="imagem" name="editar.svg"
											alt="Editar" title="Editar" />
									</h:commandLink>
								</div>
							</h:column>
							<h:column>
								<div class="centralizarTabela">
								<f:facet name="header">Remover</f:facet>
									<h:commandLink action="#{candidatoBean.remover(item)}">
										<h:graphicImage library="imagem" name="lixo.svg" alt="Remover"
											title="Remover" />
									</h:commandLink>
								</div>
							</h:column>
						</thead>
					</h:dataTable>
				</div>

			</div>
		</h:form>
	</ui:define>

</ui:composition>

</html>
