<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Criterio</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"
		type="text/css" />
</h:head>
<h:body>
	<ui:composition template="base/template.xhtml">

		<ui:define name="conteudo">
			<h1>CRITERIO</h1>
			<h:form>
				<div class="container">
					<h:messages />
					<div class="row">
						<h:outputLabel value="Pesquisar" />
						<h:inputText id="descricaoCriterioFiltrado"
							value="#{criterioBean.descricaoCriterioFiltrado}" />
						<h:commandButton class="btn" value="Filtrar"
							action="#{criterioBean.listarCriterio}" />
					</div>
					<div class="row">
						<h:dataTable value="#{criterioBean.list}" var="item"
							rendered="#{not empty criterioBean.list}">
							<h:column>
								<f:facet name="header">ID</f:facet>#{item.id}</h:column>
							<h:column>
								<f:facet name="header">Descricao</f:facet>#{item.descricao}</h:column>
							<h:column>
								<f:facet name="header">Tipo Avaliacao</f:facet>#{item.tipoAvaliacao.nome}</h:column>
							<h:column>
								<f:facet name="header">obrigatorio</f:facet>
								<h:graphicImage rendered="#{item.obrigatorio}" library="imagem"
									name="check.png" alt="Editar" title="Editar" />
							</h:column>
							<h:column>
								<h:commandLink action="#{criterioBean.editar(item)}">
									<h:graphicImage library="imagem" name="edit.png" alt="Editar"
										title="Editar" />
								</h:commandLink>

							</h:column>
							<h:column>
								<h:commandLink action="#{criterioBean.remover(item)}">
									<h:graphicImage library="imagem" name="trash.png" alt="Remover"
										title="Remover" />
								</h:commandLink>

							</h:column>
						</h:dataTable>
					</div>
					<div class="row">
						<h:commandButton value="Adicionar" action="#{criterioBean.novo}" />
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
	<h:outputScript name="bootstrap.min.js" library="js" async="true"
		type="application/javascript" />
</h:body>
</html>
